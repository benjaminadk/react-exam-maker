language: node.js
node_js:
  - '10'
cache:
  directories:
    - node_modules
    - client/node_modules
install:
  - npm install
  - cd client
  - npm install
script:
  - npm run build
deploy:
  provider: heroku
  api_key:
    secure: ''
  app: react-exam-maker
  on:
    repo: benjaminadk/react-exam-maker
